<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Results Summary Challange | Ximo Romero</title>
  </head>
  <body>
    <div class="container">
      <div class="results_container">
        <p class="result_text">Your Result</p>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3 class="title">Great</h3>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary_container">
        <p class="result_text">Summary</p>
        <ul class="summary_list"></ul>
        <button class="continue_button">Continue</button>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
